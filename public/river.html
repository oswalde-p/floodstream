<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>
<body>
    <div id="gd"></div>

    <script>
            const OBSERVATIONS_URL = 'http://192.168.20.8:227/river-heights/clarence?limit=1'
            const response = axios.get(OBSERVATIONS_URL)
                .then(response => {
                    const { reportData, createdOn, } = response.data[0]
                    const x = reportData.map(site => site.label)
                    const y =  reportData.map(site => site.height)

                    const layout = {
                        title: `River Heights ${new Date(createdOn).toLocaleString()}`,
                        xaxis: {
                            title: 'Location'
                        },
                        yaxis: {
                            title: `Height (m)`
                        }
                    }
                    Plotly.newPlot("gd", /* JSON object */ {
                        "data": [{ x, y }],
                        layout
                    })
                })
    </script>
</body>
